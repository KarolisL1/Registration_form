<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <!-- Text inputs, same for the for and id attributes -->
            <label for="firstName">First Name: *</label>
            <input type="text" name="firstName" id="firstName">
        </div>
        <div>
            <label for="lastName">Last Name: *</label>
            <input type="text" name="lastName" id="lastName">
        </div>
        <div>
            <label for="email">Email Address: *</label>
            <input type="text" name="email" id="email">
        </div>
        <div>
            <label for="password">Password: *</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="cpassword">Confirm Password: *</label>
            <input type="password" name="cpassword" id="cpassword">
        </div>
        <div>
            <label for="birthday">Birthday:</label>
            <input type="date" name="birthday" id="birthday">
        </div>
        <div>
            <p>Gender identity:</p>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="nonbinary" value="nonbinary">
            <label for="nonbinary">Non-binary</label>
            <input type="radio" name="gender" id="noanswer" value="noanswer">
            <label for="noanswer">I prefer not to answer</label>
        </div>
        <div>
            <label for="description">A short description about myself: </label><br>
            <textarea name="description" id="description" cols="30" rows="4"></textarea>
        </div>
        <div>
            <label for="language">Favorite language: </label>
            <select name="language">
                <option>JavaScript</option>
                <option>HTML</option>
                <option>CSS</option>
                <option>JAVA</option>
            </select>            
        </div>
        <div>
            <input type="checkbox" name="updates" id="updates">
            <label for="updates">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <label for="required">* Indicates a required field</label>
    </form>
</body>
</html>
